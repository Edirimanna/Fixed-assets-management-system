<div class="modal-header" style="background-color: rgb(76, 151, 151)">
        <h4 class="modal-title" style="color: blue">Employee Detail</h4><h5 style="color: chocolate">ID Number : {{employeeId}}</h5>
       <!-- <button></button> -->
      
        
      
      </div>
      <form [formGroup]="myForm" (ngSubmit)="submitForm()">
        <div class="modal-boy">
          <div class="container">
      
              <div class="form-groupp" *ngFor="let emp of empdetail"> 
                  <a *ngIf="emp.nic == requestedNic">        
                <br>                                             <!--Changed here-->
                  <label for="nic">NIC No : <b>{{emp.nic}}</b>  </label> <br> <br>
                  <label for="firstname">First Name : <b>{{emp.firstname}}</b>  </label> <br> <br>
                  <label for="lastname">Last Name : <b>{{emp.lastname}}</b>  </label> <br> <br>
                  <label for="email">Email : <b>{{emp.email}}</b>  </label> <br> <br>
                  <label for="gender">Gender : <b>{{emp.gender}}</b>  </label> <br> <br>
                  <label for="contactNo">Contac tNo : <b>{{emp.contactNo}}</b>  </label> <br> <br>
                  <label for="address">Address : <b>{{emp.address}}</b>  </label> <br> <br>
                  <label for="employeeId">Employee Id : <b>{{emp.employeeId}}</b>  </label> <br> <br>
                </a> 
             </div>
      
           
      
           
      
          </div>
        </div>
        <div class="modal-footer"  >
          <button class="btn " style="background-color: crimson"
            [disabled]="!myForm.valid">
            Cancel
          </button>
        </div>
      </form>
