<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('./assets/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
        </span>


				<form class="login100-form validate-form p-b-33 p-t-5 form-udith"  (ngSubmit) ="onSubmit(thisForm)" name = "login" #thisForm="ngForm">

					<div class = "wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="email" name="email" id="user" placeholder="User Email" [(ngModel)] = "loginRequest.username"  #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
          </div>
          <div [hidden]="email.valid || email.pristine"
                  class="alert alert-danger">
                   Valid Email is required
              </div>


					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="pass"  placeholder="Password" data-type="password" [(ngModel)] = "loginRequest.password" name="password" #pass="ngModel" required>
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
          </div>
          <div [hidden]="pass.valid || pass.pristine"
                  class="alert alert-danger">
                   Password is required
              </div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" [hidden]="thisForm.invalid" [disabled]="thisForm.invalid">
							Login
						</button>
          </div>

          <div class="foot-lnk forget-password">
            <a class="forget-password" (click)="openPasswordReset()">Forgotten Password?</a>
        </div>
                </form>



			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>



</body>
